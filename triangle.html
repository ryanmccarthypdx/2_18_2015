<!DOCTYPEhtml>
<html>
<head>
  <title>Triangle Detector</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/triangle-scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Triangle tracker</h1>
    <div class="row">
      <div class="col-sm-3">
        <h3>New triangle</h3>
        <form id="input">
          <div class="form-group">
            <label for="side-a">Input length of side A:</label>
            <input id="side-a" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="side-b">Input length of side B:</label>
            <input id="side-b" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="side-c">Input length of side C:</label>
            <input id="side-c" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="col-sm-3">
        <h3>Equilateral triangles</h3>
        <ul id="equilaterals"></ul>
      </div>
      <div class="col-sm-3">
        <h3>Isosceles triangles</h3>
        <ul id="isosceles"></ul>
      </div>
      <div class="col-sm-3">
        <h3>Scalene triangles</h3>
        <ul id="scalenes"></ul>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Typical Bank Website</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-1.11.2.js"></script>
      <script src="js/bank-scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid ryan_is_trash">
      <h1>
        JustTypicalLegalBank.ru
      <small>
        <br>
        Legitimite Bankign sight 100% approved by doctor
      </small>
      </h1>
      <span id="image"></span>
      <div class="row">
        <div class="col-xs-6">
            <form id="sign-up">
              <h3>Create a new account</h3>
              <div class="form-group">
                <input type="text" id="moniker" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text" id="initialDeposit" placeholder="Initial Deposit">
              </div>
              <button type="submit" class="btn btn-success">Create Bank Account</button>
            </form>
        </div>
        <div class="col-xs-6">
          <form id="transact">
            <h3>Deposit or withdraw money:</h3>
            <div class="form-group">
              <input type="text" id="deposit" placeholder="Deposit Amount">
            </div>
            <div class="form-group">
              <input type="text" id="withdraw" placeholder="Withdraw Amount">
            </div>
            <button type="submit" class="btn btn-success">Transact!</button>
          </form>


        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" id="balance">
          <h1>Current Balance:</h1>
          <h1><strong>$<span class="balance"></span><strong></h1>
        </div>
      </div>
    </div>
  </body>
</html>
